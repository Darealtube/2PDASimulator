<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-PDA Simulator</title>
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="simulator.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/index.js"></script>
  </head>

  <body>
    <form action = "" method = "get">
        <div class = "simulator-div">
            <div> 
                <table>
                    <tr id = "simulator"> 
                      <th> Input String </th>
                    </tr>
                    <tr> 
                      <td> <input class = "input" type = "text" placeholder = "input"> </td>
                    </tr>
                  </table>        
            </div>

            <div style = "padding-left: 50px; padding-right: 50px;"> 
                <center>
                    <div style="display: flex; align-items: center"> 
                        <div style="margin-right: 15cm;"> 
                            <p> Current State: </p>
                        </div>
                        <div style="text-align: left;"> 
                            <p> Red if initial </p>
                            <p> Green if final </p>
                            <p> Yellow if neither </p>
                        </div>
                    </div> 
                   
                    <div id = "state" style="margin-top: 2cm;"> 
                        <p id ="state-name"> State Name </p>
                    </div>
    
                    <div style = "display: flex; align-items: center;"> 
                        <button id = "previous-input" type = "submit"> Previous Input </button>
                        <button id = "back-to-start"> Back To Start </button>
                        <button id = "next-input"> Next Input </button>
                    </div>

                    <h1> Verdict: Rejected/Accepted </h1>
                </center>
            </div>

            <div> 
                <table>
                    <tr id = "simulator"> 
                      <th> Stack 1 </th>
                    </tr>
                    <tr> 
                      <td> <input class = "input" type = "text" placeholder = "input"> </td>
                    </tr>
                  </table>        
            </div>

            <div> 
                <table>
                    <tr id = "simulator"> 
                      <th> Stack 2 </th>
                    </tr>
                    <tr> 
                      <td> <input class = "input" type = "text" placeholder = "input"> </td>
                    </tr>
                  </table>        
            </div>
        
        </div> 
      </form>
  </body>
</html>
